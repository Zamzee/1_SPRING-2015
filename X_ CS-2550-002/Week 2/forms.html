<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset="UTF-8">
  <title>Form Sample</title>
  </head>
  <body>
    <h1>Form</h1>

  <details>
    <summary>Sum</summary>
    Hello
  </details>

    <form method="POST" action="http://requestb.in/o58glbo5"></form>
<fieldset>
  <legend>Login Info</legend>
      <div>
        <label>Name</label>
      <input type="text" id="name" name="name" placeholder="Mike" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" name="password" />
    </div>
    <div>
      <label>Favorite Color</label>
      <input type="color" name="favcolor" />
    </div>
    <div>
      <label>Calendar</label>
      <input type="date" name="Cal" />
    </div>
  <div>
  <label>Search</label>
  <input type="search" name="search" />
  </div>
  <div>
    <label>Age</label>
    <input type="number" name="age" />
  </div>
  <div>
    <label>Description</label>
    <textarea name="descr"></textarea>
  </div>
  <div>
    <label>Selection
  <div>
    <select name="city"
    <option value="SS">Saratoga</option>
    <option value="AF">American Fork</option>
  </select>
</div>
<div>
  <input type="checkbox" name="yes" id="yesbox" />
<label for="yesbox">Yes</label>
</div>
</fieldset>

    <input type="submit" />


</form>
  <progress value="20" max="100"></progress>
  <meter min="1" max="10" low="3" high="9" optimum="7" value="4"</meter>
</body>
</html>
